<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Body Background -->
    <div class="login-bg">

        <!-- Login Container-->
        <div class="login-wrapper">
            <div class="login-inner">
                <div class="login-header">
                    <img src="assets/logo.svg" width="153px" alt="logo">
                </div>
                <div id="login-form-wrapper">
                    <h3>Login</h3>
                    <form action="" method="" id="login-form">
                        <div class="form-control">
                            <input type="text" name="username" id="username" class="input-boxes" placeholder="Username*">
                        </div>
                        <div class="form-control">
                            <input type="password" name="password" id="password" class="input-boxes" placeholder="Password*">
                        </div>
                        <div class="form-control">
                            <input type="checkbox" id="checkbox" />
                            <label for="remember">Remember me?</label>
                        </div>
                        <div class="form-control" id="login-btn">
                            <button>Login</button>
                        </div>
                        <div class="form-control" id="forgot-pass">
                           <a href="#">Forgot Password</a>
                        </div>
    
                    </form>
                    <div id="social-icons">
                        <img width="44px" src="assets/fb.png" alt="facebook">
                        <img width="44px" src="assets/twitter.png" alt="twitter">
                        <img width="44px" src="assets/linkedin.png" alt="linkedin">
                        <img width="44px" src="assets/youtube.png" alt="youtube">
                    </div>
                </div>
            </div>
            <div class="login-img">
                <img width="375px" src="./assets/login-img.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
